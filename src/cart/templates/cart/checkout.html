{% extends 'base.html' %}

{% block content %}
<table class="table">
<thead>
     <tr>
      <th scope="col">#</th>
      <th scope="col">Total</th>
    </tr>
</thead>
<h1>Checkout</h1>
  <tbody>
<tr>
    <td><a href='{% url "cart:cart"  %}'>Cart Total</a></td>
    <td><strong>{{ object.cart.total }}<strong></td>
</tr>
<tr>
    <td>Shipping Total</td>
    <td><strong>{{ object.shipping_total }}<strong></td>
</tr>
<tr class="table-info">
    <td>Total</strong></td>
    <td><strong>{{ object.total }}<strong></td>
</tr>
  </tbody>
</table>
{% endblock %}
