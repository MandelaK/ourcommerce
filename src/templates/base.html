<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/f15859b8b4.js"></script>
    <title>{{ title }}</title>
  </head>
  <body>
    {% include 'navbar.html' with brand_name='ourCommerce' %}
      <div class="container">
    {% block content %} {% endblock %}
    </div>

    <!-- Load scripts -->
    {% include 'js.html' %}

    <!-- Jquery Scripts -->
    <script type="text/javascript">
      $(document).ready(function(){
        var $productForm = $('.form-product-ajax')
        $productForm.submit(function(event){
          event.preventDefault()
          var $thisForm = $(this);
          var $actionUrl = $thisForm.attr('action');
          var $httpMethod = $thisForm.attr('method');
          var $formData = $thisForm.serialize();

          $.ajax({
            url: $actionUrl,
            method: $httpMethod,
            data: $formData,
            success: function(data){
              var $submitSpan = $thisForm.find('.product-submit-span')
              // change the buttons depending on whether the product is in the cart or not
              if (data.added){
                $submitSpan.html('In cart <button type="submit" class="btn btn-link">Remove?</button>')
              } else {
                $submitSpan.html('<button class="btn btn-success">Add to cart</button>')
              }
            },
            error: function(errorData){
              console.log(errorData);
            }
          })
        })
      })
    </script>
  </body>
</html>
