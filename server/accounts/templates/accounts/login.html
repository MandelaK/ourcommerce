{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
      {% if errors %}
        <div>
          <p class="text-danger">{{ errors }}</p>
        </div>
      {% endif %}
        <form method="POST" class="form-group">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-default">Submit</button>
          <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
